<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Refer & Earn — Tap Game</title>
  <style>
    :root{
      --brand:#ff2e55; /* primary like screenshot */
      --brand2:#ff5c7b;
      --bg:#0f0f12;
      --card:#1a1a21;
      --text:#ffffff;
      --muted:#b8b8c2;
      --success:#29d875;
      --warning:#ffd33d;
      --radius:18px;
      --shadow:0 10px 20px rgba(0,0,0,.35);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, Noto Sans, "Helvetica Neue", sans-serif;
      background: radial-gradient(1200px 1200px at 50% -20%, #25131a 0%, #111 60%, #0a0a0a 100%);
      color:var(--text);
      -webkit-tap-highlight-color: transparent;
    }
    .wrap{ max-width:520px; margin:0 auto; min-height:100vh; display:flex; flex-direction:column; }
    header{ padding:20px 16px 0; display:flex; align-items:center; justify-content:center; }
    .logo{
      width:64px; height:64px; border-radius:18px; background:var(--brand); display:grid; place-items:center;
      box-shadow:0 8px 16px rgba(255,46,85,.35), inset 0 -8px 24px rgba(0,0,0,.25);
    }
    .logo::before{ content:"₹"; font-weight:900; font-size:28px; color:#fff; }

    .card{ background:linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
           border:1px solid rgba(255,255,255,.08); border-radius:var(--radius); box-shadow:var(--shadow); }
    .center{ text-align:center }
    .muted{ color:var(--muted) }
    .hidden{ display:none !important }

    .btn{ width:100%; border:0; outline:0; padding:16px 18px; font-weight:800; border-radius:16px; color:#fff; cursor:pointer;
          background:linear-gradient(135deg, var(--brand), var(--brand2)); box-shadow:0 10px 18px rgba(255,46,85,.35);
          letter-spacing:.3px; font-size:18px; }
    .btn:active{ transform:translateY(1px) }
    .btn.secondary{ background:#2a2a34; box-shadow:none; color:#fff; }
    .btn.copy{ background:#222a; border:1px dashed #ffffff33 }

    /* Screens */
    .screen{ padding:24px 16px 24px; flex:1; display:flex; flex-direction:column; gap:16px; }

    /* HOME */
    #home .hero{ padding:22px; display:flex; flex-direction:column; gap:14px; align-items:center; }
    #home h1{ margin:8px 0 2px; font-size:28px; }
    #home p{ margin:0; font-size:14px }

    /* SIGNUP */
    form{ display:flex; flex-direction:column; gap:12px }
    input{ width:100%; background:#121217; border:1px solid #2b2b35; color:#fff; padding:14px 14px; border-radius:12px; font-size:16px }
    label{ font-size:14px; color:#d9d9e3 }

    /* GAME */
    #game .stats{ display:grid; grid-template-columns:1fr 1fr; gap:10px }
    .stat{ padding:14px; display:flex; align-items:center; justify-content:space-between }
    .stat b{ font-size:18px }

    .tap-area{
      margin-top:6px; padding:24px; display:flex; flex-direction:column; align-items:center; gap:12px
    }
    .bag{
      width:160px; height:160px; border-radius:28px; background: radial-gradient(140px 140px at 50% 35%, #ff6484 0%, #ff2e55 40%, #cb1135 100%);
      display:grid; place-items:center; position:relative; cursor:pointer; user-select:none; box-shadow:0 18px 36px rgba(255,46,85,.35);
    }
    .bag::after{
      content:"Refer\A Earn"; white-space:pre; text-align:center; font-weight:900; letter-spacing:.3px;
      color:#fff; border:2px solid #fff; padding:6px 12px; border-radius:12px; position:absolute; bottom:18px; font-size:16px;
      background:rgba(0,0,0,.15); backdrop-filter: blur(4px);
    }
    .pop{ position:absolute; font-weight:900; pointer-events:none; }

    .share{ display:grid; grid-template-columns:1fr; gap:10px; padding:14px }
    .row{ display:flex; gap:10px }
    .pill{ background:#15151c; border:1px dashed #2e2e38; padding:10px 12px; border-radius:14px; font-size:13px; }

    footer{ padding:12px 16px 24px; text-align:center; font-size:12px; color:#9e9eaa }
    a{ color:#fff }

    @media (min-width:480px){ #home h1{ font-size:32px } }
  </style>
</head>
<body>
  <!-- Content same as in canvas version ... -->
</body>
</html>
